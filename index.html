<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/css/base.css" />
    <link rel="stylesheet" href="src/css/header.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/preview.css" />
    <link rel="stylesheet" href="src/css/pagination.css" />
    <link rel="stylesheet" href="src/css/details.css" />
    <link rel="stylesheet" href="src/css/overlay.css" />
    <link rel="stylesheet" href="src/css/form.css" />

    <script defer type="module" src="src/js/controller.js"></script>

    <title>TODO App</title>
  </head>

  <body>
    <!-- main container with todos -->
    <div class="container">
      <header class="page-header">
        <img src="src/img/logo.svg" alt="Logo" class="page-header-logo" />

        <nav class="nav">
          <ul class="nav-list">
            
            <li class="nav-item">
              <button class="btn nav-btn btn-open">
                <svg class="icon-btn-nav">
                  <use href="src/img/icons.svg#icon-add"></use>
                </svg>
              </button>
            </li>
            
            <li class="nav-item">
              <button class="btn nav-btn btn-reset">
                <svg class="icon-btn-nav">
                  <use href="src/img/icons.svg#icon-trash"></use>
                </svg>
              </button>
            </li>

          </ul>
        </nav>
      </header>

      <main class="todos-container">
        <!-- section for displaying the list of todos -->
        <section class="container-todos-preview">

          <div class="sort-todos hidden"></div>

          <ul class="todos-list"></ul>
          <div class="pagination"></div>
        </section>

        <!-- section for displaying the details of the todos -->
        <section class="container-todo-details">

          <!--  hide this when the user adds a todo -->
          <section class="details-splash">
            <p class="text-splash">Start by adding a todo or clicking on an existing one. Have fun!</p>
            <img src="src/img/splash.svg" alt="Welcome" class="image-splash" />
          </section>

          <!-- show this when click on todo in list-->
          <section class="todo-details removed"></section>
        </section>
      </main>
    </div>

    <!-- div for overlay -->
    <div class="overlay hidden"></div>

    <!-- div for add todo -->
    <div class="modal-window modal-add hidden">
      <button class="btn-close-modal">&times;</button>
      <form class="form-add-todo"></form>
    </div>
    <!-- div for edit todo -->
    <div class="modal-window modal-edit hidden">
      <button class="btn-close-modal">&times;</button>
      <form class="form-edit-todo"></form>
    </div>

    <!-- message for success adding todo, success completing todo-->
    <div class="modal-window modal-message hidden">
      <button class="btn-close-modal">&times;</button>
    </div>

    <!-- message for delete -->
    <div class="modal-window modal-reset hidden">
      <button class="btn-close-modal">&times;</button>
    </div>

  </body>
</html>
